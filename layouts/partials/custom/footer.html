{{ if .Site.Params.weChatSubscription }}
    <div class="wechat-box">
        <div class="wechat-menu">
            <img class="wechat-logo" src="{{ .Site.Params.weChatLogo }}" />
            <div class="wechat-hover">
                <img class="wechat-qrcode" src="{{ .Site.Params.weChatQrCode }}" />
                <div class="wechat-description">{{ .Site.Params.weChatDescription }}</div>
            </div>
        </div>
    </div>
{{ end }}
